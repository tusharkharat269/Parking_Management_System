<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Parking Management System</title>
  <link rel="stylesheet" href="styles.css">
  <script src="script.js"></script>
</head>
<body>
  <h1>Parking Management System</h1>

  <div class="form">
    <label for="slotNumber">Slot Number:</label>
    <input type="number" id="slotNumber">

    <label for="vehicleNumber">Vehicle Number:</label>
    <input type="text" id="vehicleNumber">

    <label for="entryTime">Entry Time:</label>
    <input type="time" id="entryTime">

    <button type="button" onclick="addSlot()">Add Slot</button>
    <button type="button" onclick="updateSlot()">Update Slot</button>
    <button type="button" onclick="deleteSlot()">Delete Slot</button>
  </div>

  <div class="results">
    <h2>Parking Slots</h2>
    <table id="parkingTable">
      <tr>
        <th>ID</th>
        <th>Slot Number</th>
        <th>Vehicle Number</th>
        <th>Entry Time</th>
      </tr>
    </table>
  </div>

  
</body>
</html>
